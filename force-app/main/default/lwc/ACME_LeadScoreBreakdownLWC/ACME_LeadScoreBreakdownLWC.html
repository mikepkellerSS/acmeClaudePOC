<template>
    <lightning-card title="Lead Score Breakdown">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <p class="slds-text-heading_small">Total Score</p>
                    <lightning-badge label={totalScore} variant="brand" style={`background-color: ${scoreColor}`}></lightning-badge>
                </div>
                <div class="slds-col">
                    <p class="slds-text-heading_small">Demographic Score</p>
                    <lightning-badge label={demographicScore} variant="inverse"></lightning-badge>
                </div>
                <div class="slds-col">
                    <p class="slds-text-heading_small">Engagement Score</p>
                    <lightning-badge label={engagementScore} variant="inverse"></lightning-badge>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
