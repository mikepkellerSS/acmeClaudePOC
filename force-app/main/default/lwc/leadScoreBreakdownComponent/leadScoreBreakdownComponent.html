<template>
    <lightning-card title="Lead Score Breakdown" icon-name="standard:lead">
        <template if:true={error}>
            <div class="slds-p-around_medium">
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>Error loading lead score data</h2>
                </div>
            </div>
        </template>
        
        <template if:false={error}>
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="slds-text-align_center slds-p-around_small">
                            <p class="slds-text-heading_small slds-m-bottom_x-small">Total Score</p>
                            <lightning-badge label={leadScore} variant={scoreColor} class="slds-text-heading_large"></lightning-badge>
                            <p class="slds-text-body_small slds-m-top_x-small">{scoreLabel}</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="slds-text-align_center slds-p-around_small">
                            <p class="slds-text-heading_small slds-m-bottom_x-small">Demographic</p>
                            <lightning-badge label={demographicScore} variant="inverse"></lightning-badge>
                            <p class="slds-text-body_small slds-m-top_x-small">Max: 40</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="slds-text-align_center slds-p-around_small">
                            <p class="slds-text-heading_small slds-m-bottom_x-small">Engagement</p>
                            <lightning-badge label={engagementScore} variant="brand"></lightning-badge>
                            <p class="slds-text-body_small slds-m-top_x-small">Max: 60</p>
                        </div>
                    </div>
                </div>
                
                <div class="slds-m-top_medium">
                    <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={leadScore} role="progressbar">
                        <span class="slds-progress-bar__value" style={progressBarStyle}>
                            <span class="slds-assistive-text">Progress: {leadScore}%</span>
                        </span>
                    </div>
                    <p class="slds-text-body_small slds-text-align_center slds-m-top_x-small">
                        Score Progress: {leadScore} / 100
                    </p>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
