<template>
    <lightning-card title="Lead Score Breakdown" icon-name="standard:lead">
        <div class="slds-p-around_medium">
            <template if:true={hasData}>
                <div class="slds-grid slds-gutters slds-m-bottom_small">
                    <div class="slds-col slds-size_1-of-2">
                        <p class="slds-text-heading_medium" style={scoreColorStyle}>Total Score: {totalScore}/100</p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <p class="slds-text-heading_small" style={statusColorStyle}>Status: {leadStatus}</p>
                    </div>
                </div>
                
                <div class="slds-m-bottom_small">
                    <lightning-progress-bar value={progressValue} size="large" variant="base"></lightning-progress-bar>
                </div>
                
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-box slds-theme_shade">
                            <p class="slds-text-heading_small">Demographic Score</p>
                            <p class="slds-text-body_regular">{demographicScore} / 40 points</p>
                            <lightning-progress-bar value={demographicScore} max="40" size="medium" variant="base"></lightning-progress-bar>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-box slds-theme_shade">
                            <p class="slds-text-heading_small">Engagement Score</p>
                            <p class="slds-text-body_regular">{engagementScore} / 60 points</p>
                            <lightning-progress-bar value={engagementScore} max="60" size="medium" variant="base"></lightning-progress-bar>
                        </div>
                    </div>
                </div>
                
                <div class="slds-m-top_small">
                    <div class="slds-box slds-theme_info">
                        <p class="slds-text-body_small">
                            <strong>Scoring Thresholds:</strong><br/>
                            MQL: 70+ points | SQL: 40-69 points | New: 0-39 points
                        </p>
                    </div>
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-text-color_error">
                    <lightning-icon icon-name="utility:error" size="small" class="slds-m-right_x-small"></lightning-icon>
                    Error loading lead score data. Please refresh the page.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
